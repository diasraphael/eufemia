<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML Web Components Example</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib@latest/style/dnb-ui-core.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib@latest/style/dnb-ui-components.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib@latest/style/themes/theme-ui/dnb-theme-ui.min.css" />
</head>

<body class="dnb-spacing">
  <h1 class="dnb-h1">Web Component in HTML</h1>

  <div class="dnb-section dnb-section--spacing">
    <dnb-button text="Declarative" icon="chevron_right" on_click="myClass.on_click"></dnb-button>
    <dnb-button text="Imperative" icon="chevron_right" class="button"></dnb-button>
  </div>

  <dnb-section spacing="true">
    <dnb-icon-primary right="small" icon="bell_medium" size="medium"></dnb-icon-primary>

    <dnb-switch label="Switch" right="small"></dnb-switch>

    <!-- <dnb-form-label for_id="switch-1">Switch</dnb-form-label>
      <dnb-switch id="switch-1"></dnb-switch> -->
  </dnb-section>

  <div class="dnb-section dnb-section--spacing">
    <span class="my-date">dd.mm.책책책책</span>
    <dnb-date-picker right="small" class="date-picker-event" return_format="dd.MM.yyyy"></dnb-date-picker>
    <dnb-date-picker label="Date Picker:" show_input="true"></dnb-date-picker>
  </div>

  <dnb-section spacing="true">
    <dnb-dropdown class="dropdown-event"
      data='[{"selected_value": "Visible value", "content": "Brukskonto - Kari Nordmann"},{"selected_value": "Second value", "content": "Konto - Ola Nordmann"}]'>
    </dnb-dropdown>
  </dnb-section>

  <div class="dnb-section dnb-section--spacing">
    <dnb-input label="Input Imperative:" right="small" placeholder="Imperative Input placeholder"></dnb-input>
    <dnb-input label="Input Declarative:" placeholder="Declarative Input placeholder" on_change="myClass.value_change">
    </dnb-input>
  </div>

  <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/dnb-ui-lib@latest/umd/dnb-ui-icons.min.js"></script>
  <script src="https://unpkg.com/dnb-ui-lib@latest/umd/dnb-ui-lib.min.js"></script>
  <script src="./events.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML ESM Bundle Example</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib/style/dnb-ui-core.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib/style/dnb-ui-components.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib/style/themes/theme-ui/dnb-theme-ui.min.css" />
</head>

<body class="dnb-spacing">
  <h1 class="dnb-h--xx-large">ESM Bundle usage</h1>

  <div class="dnb-section dnb-section--spacing">
    <div id="app"></div>
  </div>

  <script defer src="https://unpkg.com/es-module-shims/dist/es-module-shims.js"></script>

  <script type="importmap-shim">
    {
      "imports": {
        "react": "./esm/react.production.min.js",
        "react-dom": "./esm/react-dom.production.min.js",
        "../icons/primary_icons.js": "./esm/dnb-ui-icons.min.mjs",
        "../icons/primary_icons_medium.js": "./esm/dnb-ui-icons.min.mjs"
      }
    }
  </script>

  <script type="module-shim">
    import React from 'react'
    import ReactDOM from 'react-dom'
    import { Button } from './esm/dnb-ui-lib.min.mjs'

    const MyButton = React.createElement(
      Button,
      {
        text: 'My Button',
        icon: 'chevron_right',
        on_click: (params) => {
          console.log('on_click', params)
        }
      }
    )

    ReactDOM.render(MyButton, document.getElementById('app'))
  </script>

</body>

</html>

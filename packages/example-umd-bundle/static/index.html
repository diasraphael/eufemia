<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML UMD Bundle Example</title>
  <link rel="stylesheet" href="./main.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib/style/dnb-ui-core.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib/style/dnb-ui-components.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/dnb-ui-lib/style/themes/theme-ui/dnb-theme-ui.min.css" />
</head>

<body class="dnb-spacing">
  <h1 class="dnb-h1">UMD Bundle usage</h1>

  <div class="dnb-section dnb-section--spacing">
    <div id="app"></div>
  </div>

  <script src="https://unpkg.com/react/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.production.min.js"></script>
  <script src="./umd/dnb-ui-icons.min.js"></script>
  <script src="./umd/dnb-ui-lib.min.js"></script>

  <script type="application/javascript">
    const MyButton = React.createElement(window.dnbLib.Button, {
      text: 'My Button',
      icon: 'chevron_right',
      on_click: (params) => {
        console.log('on_click', params)
      }
    })

    ReactDOM.render(MyButton, document.getElementById('app'))
  </script>

</body>

</html>
